<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Toxic Multiplayer RPS </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/style.css">	
    </head>

    <body>
        <!-- div row-->
        <div class ="row">
            <!-- column 1/3 player 1's box -->
            <div id="player1" class="player col-xs-5 col-md-5">
            <div class="panel"><h3 class="player-title">Player:</h3></div>
                <!-- div asking for user's name -->
                <div class="form-group">
                    <div class="input-group">
                        <!-- form with placeholder "enter username" -->
                        <input type="text" class="form-control name" placeholder="Enter username" />		
                        <span class="input-group-btn">
                            <!-- "join" button -->
                            <button class="btn btn-default ready" data-player="player1" type="button">Join!</button>
                        </span>
                    </div>
                </div>
                <div class="panel panel-default moves">
                    <div class="panel-heading">
                        <h1 class="move-text small">Join the game to play.</h1>
                    </div>
                    <!-- buttons: "rock" "paper" & "scissors" -->
                    <div class="panel-body">
                        <button class="move btn btn-primary" data-move="rock" disabled="true">Rock</button>
                        <button class="move btn btn-default" data-move="paper" disabled="true">Paper</button>
                        <button class="move btn btn-info" data-move="scissors" disabled="true">Scissors</button>			
                    </div>
                </div>
            </div>

            <!-- column 2/3 (small) table -->
            <div id="middle" class="col-xs-2 col-md-2">
                <table class="table table-sm">
                    <thead>
                        <tr><!-- player/opponent columns -->
                            <th scope="col"></th>
                            <th scope="col">Player1</th>
                            <th scope="col">Player2</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><!-- wins row -->
                            <th scope="row">Wins</th>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr><!-- losses row -->
                            <th scope="row">Losses</th>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr><!-- ties row -->
                            <th scope="row">Ties</th>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- column 3/3 player2's box -->
            <div id="player2" class="player col-xs-5 col-md-5">
            <div class="panel"><h3 class="player-title">Player:</h3></div>
                <!-- div asking for user's name -->
                <div class="form-group">
                    <div class="input-group">
                        <!-- form with placeholder "enter username" -->
                        <input type="text" class="form-control name" placeholder="Enter username" />		
                        <span class="input-group-btn">
                            <!-- "join" button -->
                            <button class="btn btn-default ready" data-player="player2" type="button">Join!</button>
                        </span>
                    </div>
                </div>
                <div class="panel panel-default moves">
                    <div class="panel-heading">
                        <h1 class="move-text small">Join the game to play.</h1>
                    </div>
                    <!-- buttons: "rock" "paper" & "scissors" -->
                    <div class="panel-body">
                        <button class="move btn btn-primary" data-move="rock" disabled="true">Rock</button>
                        <button class="move btn btn-default" data-move="paper" disabled="true">Paper</button>
                        <button class="move btn btn-info" data-move="scissors" disabled="true">Scissors</button>			
                    </div>
                </div>
            </div>
        </div>

        <!-- div results -->
        <div class="results">
            <div class="alert alert-info">Result: <span class="result"></span></div>
        </div>

        <!-- div "toxic area" for trash talk -->
        <div class="toxic">
	        <div class="header">
                <!-- title -->
	            <h4>Toxic Area</h4>
            </div>
                <!-- render messages -->
	        <div class="messages">
	            <ul></ul>
            </div>
            <!-- form to take in messages -->
	        <div class="form">
	            <form>
	                <div class="input-group">
	                    <input type="text" name="message" id='message-input' class="form-control" placeholder="Talk some trash">
	                 	<span class="input-group-btn">
                            <!-- "submit" button -->
				            <button id='send' class="btn btn-default" type="button">Send</button>
				        </span>
	                </div>
	            </form>
	        </div>
	    </div>
         
        <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>

</html>
